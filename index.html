<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Product Filter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fb;
      display: flex;
      justify-content: center;
      padding: 40px;
    }
    .container {
      background: #fff;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
      width: 400px;
    }
    h2 {
      margin-top: 0;
    }
    select {
      padding: 5px;
      margin-bottom: 15px;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      border: 1px solid #ddd;
      padding: 10px;
      margin: 5px 0;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Product List</h2>
    <label for="filter">Filter by Category:</label>
    <select id="filter">
      <option value="All">All</option>
      <option value="Clothing">Clothing</option>
      <option value="Electronics">Electronics</option>
      <option value="Books">Books</option>
    </select>

    <ul id="product-list">
      <li data-category="Clothing">T-Shirt</li>
      <li data-category="Clothing">Jeans</li>
      <li data-category="Electronics">Headphones</li>
      <li data-category="Electronics">Smartphone</li>
      <li data-category="Books">Novel</li>
      <li data-category="Books">Cookbook</li>
    </ul>
  </div>

  <script>
    const filter = document.getElementById('filter');
    const products = document.querySelectorAll('#product-list li');

    filter.addEventListener('change', function() {
      const category = this.value;

      products.forEach(product => {
        if (category === "All" || product.getAttribute('data-category') === category) {
          product.style.display = "block";
        } else {
          product.style.display = "none";
        }
      });
    });
  </script>
</body>
</html>
